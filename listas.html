<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas no ordenadas -->
    <ul>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ul>

    <!-- Listas Ordenadas -->
    <ol start="5" style="list-style-type: upper-roman">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <ol style="list-style-type: lower-roman">
            <li>Letra 1</li>
            <li>letra 2</li>
        </ol>
    </ol>
</body>
</html>
